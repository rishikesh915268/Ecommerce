
<div class="container mt-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let image of product.images; let i = index" [class]="'carousel-item ' + (i === 0 ? 'active' : '')">
            <img [src]="image" class="d-block w-100 img-fluid" alt="{{ product.title }}">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev" >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price| currency:'INR' }}</p>
      <p><strong>Discount:</strong> {{ product.discountPercentage }}%</p>
      <p><strong>Rating:</strong> {{ product.rating }}</p>
      <p><strong>Stock:</strong> {{ product.stock }}</p>
      <p><strong>Brand:</strong> {{ product.brand }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
    </div>
  </div>
</div>
